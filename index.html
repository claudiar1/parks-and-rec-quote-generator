<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Random Parks & Rec Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">
          Click the <em>Show another quote button</em> above to get a randomly
          generated Parks & Rec quote.
        </p>
        <p class="source">
          Claudia Robinson<span class="citation">Developer of this project</span
          ><span class="year">2020</span>
        </p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
